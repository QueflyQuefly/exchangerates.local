version: '3'

services:

    database:
        image: mysql:8
        ports:
            - "33061:3306"
        environment:
            MYSQL_ROOT_USER: testapp
            MYSQL_ROOT_PASSWORD: testapp
            MYSQL_DATABASE: testapp
            MYSQL_USER: testapp
            MYSQL_PASSWORD: testapp

    mailer:
        image: schickling/mailcatcher
        ports: [1025, 1080]

    redis:
        image: redis:5-alpine
        ports: [6379]

    rabbitmq:
        image: rabbitmq:3.7-management
        ports: [5672, 15672]
